<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Comic Book Quote Machine</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img id="title" src="images/title.png">

        <div id="action-bubble">
            <p id="quote-text"></p>
        </div>
        
        <div id="get-quote" onClick="displayQuote()">Get Quote</div>

        <script>
            function displayQuote() {
                var quotes = [
                    "True happiness is found along a middle road. There lies the balance and the harmony-- with reason and emotion, not at war but hand in hand", 
                    "This is saying our generation will never matter. But we have to matter. If we don't, there is no future worth saving.", 
                    "A true Defender never raises arms against an innocent, no matter how they threaten you.", 
                    "The future is worth it. All the pain. All the tears. The future is worth the fight.", 
                    "We are Groot"
                ];
                var quoteIndex = Math.floor(Math.random() * quotes.length);
                var quoteArea = document.getElementById("quote-text");
                quoteArea.innerText = quotes[quoteIndex];
            }
        </script>
    </body>
</html>
